<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulacka bodu pro prijimacky na PFUK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input {
            width: 80px;
            padding: 5px;
            margin: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Kalkulačka bodů pro přijímačky na PFUK</h2>
    <label for="osp">OSP:</label>
    <input type="number" id="osp" min="0" max="100" step="0.1" required><br>
    <label for="zsv">ZSV:</label>
    <input type="number" id="zsv" min="0" max="100" step="0.1" required><br>
    <button onclick="calculate()">Calculate</button><br>
    <div id="result"></div>

    <script>
        function calculate() {
            var osp = parseFloat(document.getElementById('osp').value);
            var zsv = parseFloat(document.getElementById('zsv').value);

            // Check if OSP and ZSV are valid numbers
            if (isNaN(osp) || isNaN(zsv) || osp < 0 || osp > 100 || zsv < 0 || zsv > 100) {
                alert('Zadejte prosím korektní hodnoty pro OSP and ZSV \n (0 až 100)');
                return;
            }

            // Calculate SCIO
            var scio = (1.25 * osp) + (0.75 * zsv);

            // Calculate C2
            var c2 = scio + 5;

            // Calculate BONIF
            var bonif = c2 + 5;

            // Display results
            document.getElementById('result').innerHTML = 'Your percentile is: ' + scio.toFixed(2) + '<br>' +
                                                             'Body pouze za C2: ' + c2.toFixed(2) + '<br>' +
                                                             'Body za C2 a Vysvědčení: ' + bonif.toFixed(2);
        }
    </script>
</body>
</html>
